<li>
  <p style="padding: 10px 0; margin: 0; cursor: pointer;" (click)="isToggle($event ,dataSet)">{{dataSet.code}} {{ dataSet.dates.start | date:'short'}} - {{ dataSet.dates.end | date:'short'}}</p>
  <ul [hidden]="!isShow" *ngIf="dataSet && dataSet.tasks">
    <!-- 遞迴 node-item element -->
    <app-node-item *ngFor="let data of dataSet.tasks" [dataSet]="data" [closeAll]="isClose">
    </app-node-item>
  </ul>
</li>
